{%extends 'base.html' %}
{%load static%}
{%block head%}
<link rel="stylesheet" href="{%static 'css/main.css' %}" />
<title>Home</title>
{%endblock%}
{%block content%}
<div id="home">
    <section id="search-bar">
      <div class="container"></div>
      <div class="row"></div>
      <div class="col-lg-15 mx-auto"></div>
      <form action="{% url 'cookbook:search' %}" method="post">
        {% csrf_token %}
        <div class="input-group input-group-lg">
          <input type="search" placeholder="Chase Here..." class="form-control" name="searchbar" />
          <div class="input-group-append"></div>
          <button class="btn btn-warning" value="search" type="submit">Search</button>
        </div>
      </form>
    </section>
</div>
{%endblock%}
